<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Google Registration page</title>
<link rel="stylesheet" type="text/css" href="googleregister.css">


</head>
<body>
    <img id="mg-1" src="Tunehub logo-3.png" alt="Image Description"   width="90px" height="90px">

<h1>WHERE EVERY BEAT COUNTS</h1>
<h4> YOUR GATEWAY TO ENDLESS MELODIES</h4>
<center>
<div class="div-1">
				    <img id="mg-2" src="google Logo.png" alt="Image Description"   width="150px" height="50px">

<form action="/register" method="post">
<h2>GOOGLE REGISTRATION</h2>


<label>E-mail:</label>
<input type="email" name="email" placeholder="E-mail"><br><br>
<label>Password</label>
<input type="password" name="password" placeholder="Password"><br><br>



<label>Role:</label>
<input type="radio"  value="admin" name="role">
<label>Admin</label>
<input type="radio" value="customer" name="role">
<label>Customer</label><br><br>

<br>
<h5>If you already have an account?, <a href="/login">login here</a>.</h5>

<button >SUBMIT</button>
</form>

</div>
</center>
</body>
</html>
