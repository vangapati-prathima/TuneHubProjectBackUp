<!DOCTYPE html>
<html>
<head>
<title>View Songs Page</title>
<link rel="stylesheet" type="text/css" href="viewsongs.css">
</head>
<body>

<div>
    <img id="mg-1" src="Tunehub logo-3.png" alt="Image Description"   width="90px" height="90px">
    <h1>TUNEHUB MUSIC</h1>

		<h4>MAKE IT MELODY</h4>
</div>
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Artist</th>
				<th>Genre</th>
				<th id="play">Play</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="song:${songs}">
				<td th:text="${song.name}"></td>
				<td th:text="${song.artist}"></td>
				<td th:text="${song.genre}"></td>
				<td><audio controls>
						<source th:src="${song.link}" type="audio/mpeg">
					</audio></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
