<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curved Image Container</title>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2; /* Optional background color for demonstration */
}

.container {
    width: 300px; /* Adjust width as needed */
    height: 300px; /* Adjust height as needed */
    border-radius: 50%; /* Makes the container curved */
    overflow: hidden; /* Ensures the image doesn't overflow */
    border: 1px solid #ccc; /* Optional border */
}

img {
    display: block;
    width: 100%;
    height: auto;
}


</style>
</head>
<body>

<div class="container">
    <img src="music symbol-7.png" alt="Image">
</div>

</body>
</html>
